var CharityInformation = Parse.Object.extend("CharityInformation");

var query = new Parse.Query(CharityInformation);
query.find({
  success: function(results) {
    alert("Successfully retrieved " + results.length + " scores.");
    // Do something with the returned Parse.Object values
    for (var i = 0; i < results.length; i++) {
      var object = results[i];
//      alert(object.id + ' - ' + object.get('Name'));
        $("#charityList").append(object.get("Charity") + "<br/>");
        $("#charityList").append(object.get("Name") + "<br/>");
        $("#charityList").append(object.get("BriefDescription") + "<br/>");
        $("#charityList").append(object.get("Address") + "<br/>");
        $("#charityList").append(object.get("Number") + "<br/>" + "<br/>"  + "<br/>" + "<br/>" + "<br/>" + "<br/>");
         
    }
  },
  error: function(error) {
    alert("Error: " + error.code + " " + error.message);
  }
}); </script>
