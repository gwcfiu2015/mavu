 function animateProgress(diff) {
     var currValue = $("progress").val();
     var toValue = currValue + diff; 
     
     toValue = toValue < 0 ? 0 : toValue;
     toValue = toValue > 100 ? 100: toValue;
     
     $("#progress").animate({'value': toValue}, 500); 
 }
    
    
    
    
    
</script>
